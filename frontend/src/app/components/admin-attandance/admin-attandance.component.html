<div class="container mt-4">
    <div class="card shadow rounded-4 border-0 mx-auto" style="max-width: 1200px;">
        <div class="card-body p-4">

            <!-- Title -->
            <div class="d-flex align-items-center justify-content-between mb-4 title">
                <!-- Title -->
                <h3 class="fw-bold fs-4 gap-2 mb-0" style="color: #0f7a88;">
                    <i class="bi bi-people-fill me-2"></i> Attendance
                </h3>

                <!-- Export Buttons -->
                <div class="d-flex">
                    <button class="btn btn-outline-success btn-sm py-1 shadow-sm" type="button" (click)="exportExcel()">
                        <i class="bi bi-file-earmark-excel me-1"></i> Excel
                    </button>
                    <button class="btn btn-outline-danger btn-sm py-1 shadow-sm ms-2" type="button"
                        (click)="exportPdf()">
                        <i class="bi bi-file-earmark-pdf me-1"></i> PDF
                    </button>
                </div>
            </div>


            <!-- Form Row -->
            <div class="row align-items-end">

                <!-- Start Date -->
                <div class="col-md-3 mb-3">
                    <label class="form-label fw-semibold">Start Date:</label>
                    <input type="date" class="form-control shadow-sm" [(ngModel)]="form.start_date" name="start_date"
                        required (change)="loadAttendance()">
                </div>

                <!-- End Date -->
                <div class="col-md-3 mb-3">
                    <label class="form-label fw-semibold">End Date:</label>
                    <input type="date" class="form-control shadow-sm" [(ngModel)]="form.end_date" name="end_date"
                        required (change)="loadAttendance()">
                </div>

                <!-- Search -->
                <div class="col-md-6 mb-3 d-flex justify-content-end">
                    <form class="d-flex" (ngSubmit)="search()" #searchForm="ngForm">
                        <input class="form-control me-2 shadow-sm" type="search" placeholder="empId/name"
                            [(ngModel)]="form.empId" name="empId" />
                        <button class="btn btn-outline-success py-0 shadow-sm" type="submit">
                            Search
                        </button>
                    </form>
                </div>

            </div>


            <!-- Table -->
            <div class="table-responsive mt-4">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Emp Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">In Time</th>
                            <th scope="col">Out Time</th>
                            <th scope="col">Status</th>
                            <th scope="col">Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of rows; let i = index">
                            <td>{{ r.empId }}</td>
                            <td>{{ r.name }}</td>
                            <td>{{ r.date | date:'dd-MM-yyyy' }}</td>
                            <td>{{ formatTime(r.login_time) }}</td>
                            <td>{{ formatTime(r.logout_time) }}</td>
                            <td>{{ r.status }}</td>
                            <td>
                                <ng-container *ngIf="r.latitude && r.longitude; else noLoc">
                                    <a [href]="'https://maps.google.com/?q=' + r.latitude + ',' + r.longitude"
                                        target="_blank" rel="noopener noreferrer" class="text-decoration-none"
                                        style="color: #0f7a88;">
                                        <i class="bi bi-geo-alt-fill me-1" style="color: #0f7a88;"></i>Map
                                    </a>
                                </ng-container>
                                <ng-template #noLoc>
                                    <span class="text-muted">Not Captured</span>
                                </ng-template>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
